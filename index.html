<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>敏感言论测试网站 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-zinc-50 text-zinc-800">
    <header class="bg-white shadow-lg sticky top-0 z-50">
      <div
        class="container mx-auto px-6 py-5 flex flex-col sm:flex-row justify-between items-center"
      >
        <h1
          id="site-logo"
          class="text-4xl font-extrabold text-blue-700 cursor-pointer tracking-tight"
        >
          敏感言论测试门户
        </h1>
        <nav id="main-nav" class="mt-5 sm:mt-0">
          <ul class="flex flex-wrap justify-center space-x-4 sm:space-x-6">
            <li>
              <a
                href="index.html"
                class="nav-link text-zinc-600 hover:text-blue-700 pb-2 transition-colors duration-200"
                data-source="全部"
                >全部文章</a
              >
            </li>
            <li>
              <a
                href="index.html?source=大纪元时报"
                class="nav-link text-zinc-600 hover:text-blue-700 pb-2 transition-colors duration-200"
                data-source="大纪元时报"
                >大纪元时报</a
              >
            </li>
            <li>
              <a
                href="index.html?source=新唐人电视台"
                class="nav-link text-zinc-600 hover:text-blue-700 pb-2 transition-colors duration-200"
                data-source="新唐人电视台"
                >新唐人电视台</a
              >
            </li>
            <li>
              <a
                href="index.html?source=阿波罗网"
                class="nav-link text-zinc-600 hover:text-blue-700 pb-2 transition-colors duration-200"
                data-source="阿波罗网"
                >阿波罗网</a
              >
            </li>
            <li>
              <a
                href="index.html?source=中立媒体"
                class="nav-link text-zinc-600 hover:text-blue-700 pb-2 transition-colors duration-200"
                data-source="中立媒体"
                >中立媒体</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="bg-blue-50 py-4 px-6 border-t border-blue-100">
        <div class="container mx-auto">
          <div class="flex items-center max-w-2xl mx-auto">
            <input
              type="text"
              id="search-input"
              placeholder="搜索文章标题或内容中的关键词..."
              class="search-input w-full px-5 py-2.5 border border-blue-300 rounded-l-lg focus:ring-blue-500 focus:border-blue-500 text-zinc-700 placeholder-zinc-400 shadow-sm"
            />
            <button
              id="search-button"
              class="w-24 bg-blue-700 text-white px-6 py-2.5 rounded-r-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 shadow-md"
            >
              搜索
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-6 py-10">
      <div
        id="articles-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
      ></div>
      <p
        id="no-results"
        class="text-center text-zinc-500 text-2xl py-20 hidden"
      >
        没有找到匹配的文章。
      </p>
    </main>

    <footer class="bg-zinc-800 text-zinc-300 py-10 text-center">
      <p class="text-sm">
        &copy; 2024 敏感言论测试平台。所有内容仅供测试用途。
      </p>
      <p class="text-xs mt-2">开发者：前端测试团队</p>
    </footer>

    <template id="article-card-template">
      <a
        href="#"
        class="article-card bg-white rounded-xl shadow-lg overflow-hidden flex flex-col cursor-pointer border border-zinc-100"
      >
        <img
          src="https://placehold.co/600x400/E2E8F0/AAAAAA?text=新闻图片"
          alt="新闻图片"
          class="w-full h-52 object-cover news-img"
        />
        <div class="p-6 flex flex-col flex-grow">
          <h3 class="text-xl font-bold mb-2 text-zinc-900 news-title">
            文章标题
          </h3>
          <p class="text-sm text-zinc-500 mb-1">
            来源: <span class="font-medium news-source">来源媒体</span>
          </p>
          <p class="text-xs text-zinc-400 mb-3">
            发布于: <span class="news-date">日期</span>
          </p>
          <p
            class="text-zinc-700 flex-grow text-base leading-relaxed news-description"
          >
            文章摘要...
          </p>
        </div>
      </a>
    </template>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
